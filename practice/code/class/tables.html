<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<style>
    table,th,td{
        border: 2px solid red;
    }
    table{
        border-collapse: collapse;
    }
</style>
<body>
    <table>
        <caption>Table sample</caption>
        <thead>
            <tr>
            <th>person</th>
            <th>Age</th>
            <th>salary</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Dennis</td>
            <td>20</td>
            <td>35,000</td>
        </tr>
        <tr>
            <td>Chris</td>
            <td>21</td>
            <td rowspan="2">25,000</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>27</td>
            
        </tr>
        </tbody>
        <tfooter>
            <tr>
                <th colspan="3">Mary</th>
            </tr>
        </tfooter>
    </table>
</body>
</html>
