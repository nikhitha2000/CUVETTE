<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <body>
        <div class="container">
            <div class="header">
                <h1>ROCK PAPER SCISSORS</h1>
                <div class="scoreboard">
                    <div class="score">
                        <h2>COMPUTER SCORE</h2>
                        <div class="score-value">0</div>
                    </div>
                    <div class="score">
                        <h2>YOUR SCORE</h2>
                        <div class="score-value">0</div>
                    </div>
                </div>
            </div>
            <div class = "game-elements">
                <div class="circle" id="rock">
                    <img src="./icons8-fist-67 1.png" alt="Rock image" class="rockimage">
                </div>
                <img src = "Line 1.png" alt="Line 1" class="Lineimage">
                <div class="circle" id="paper">
                    <img src = "./17911 1.png" alt = "Scissors image" class="scissors">   
                </div>
                <img src = "Line 2.png" alt="Line 2" class="line2">
                <div class="circle" id="scissors">
                    <img src="./icons8-hand-64 1.png" alt="paper image" class="paper">
                </div>
                <img src="./Line 3.png" alt="Line 3" class="line3">
            </div>
        </div>
